<div class="todo-list">
  <div style="display: flex">
    <p>Title</p>
    <p>Date completed</p>
  </div>
  <p>Current Task</p>
  <todo-item  *ngFor="let todo of todos| todoFilter:filterByState" [todo]="todo"></todo-item>
  <p>Completed Task</p>
  <todo-item  *ngFor="let todo of todos| todoFilter:filterByAnotherState" [todo]="todo"></todo-item>

</div>
