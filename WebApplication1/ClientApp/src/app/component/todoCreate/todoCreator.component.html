<form [formGroup]="todoForm" (ngSubmit)="addTodo()">

  <label >Name</label>
  <input  formControlName="description"  type="text" >
  <button (click)="dateEnable=!dateEnable">{{dateEnable?"Disable":"Enable"}} Date</button>
  <div *ngIf="dateEnable">
    <label>Date completed</label>
    <input formControlName="dateComplete" type="date">
  </div>
  <button   type="submit">Add Todo</button>
</form>
