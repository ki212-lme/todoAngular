<div class="todo-item" [ngClass]="{
'complete': todo.isCompleted,
'not-complete': !todo.isCompleted
}">
  <p class="flex-item">{{todo.description}}</p>
  <p class="flex-item">{{todo.dateComplete|date}}</p>
  <div class="flex-item">
  <button
    *ngIf="!todo.isCompleted"
    (click)="changeCompletedState(!todo.isCompleted)" >Done</button>
  <button
    (click)="changeArchiveState(!todo.isArchived)"
  >
    {{todo.isArchived?"Unarchive":"Archive"}}
  </button>
  </div>
</div>
