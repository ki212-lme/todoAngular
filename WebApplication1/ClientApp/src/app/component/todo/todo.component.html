<div class="todo-item" [ngClass]="{
'complete': todo.isCompleted,
'not-complete': !todo.isCompleted
}">
  <p class="flex-item">{{todo.description}}</p>
  <p class="flex-item">{{todo.dateComplete|date}}</p>
  <button *ngIf="!todo.isCompleted" (click)="changeCompletedState(!todo.isCompleted)" >Done</button>
  <button *ngIf="!todo.isArchived">Acrhive</button>
</div>
